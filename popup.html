<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>popup</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        width: 100px;
      }

      .btn {
        padding: 4px 10px;
        flex: 50%;
        cursor: pointer;
        background-color: #e6f2ff;
        border: 1px solid #cce5ff;
      }

      .btn:hover {
        background-color: #b3d7ff;
      }

      .btn:active {
        background-color: #99c9ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="copy" class="btn">复制</button>
      <button id="paste" class="btn">粘贴</button>
      <button id="export" class="btn">导出</button>
      <button id="import" class="btn">导入</button>
      <button id="setting" class="btn">设置</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
