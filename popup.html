<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>popup</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }

      .container {
        width: 100px;
        height: 100px;
      }

      .btn {
        width: 100%;
        height: 33.3%;
        cursor: pointer;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="copy" class="btn">复制</button>
      <button id="paste" class="btn">粘贴</button>
      <button id="setting" class="btn">设置</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
